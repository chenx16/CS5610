<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boba Tea Order Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Boba Tea Order Form</h1>
    <div class="form-container">
      <form id="bobaForm">
        <label for="flavorSelect">Choose a flavor:</label>
        <select id="flavorSelect">
          <option value="" disabled selected>--Please choose a flavor--</option>
          <option value="original">Original</option>
          <option value="mango">Mango</option>
          <option value="strawberry">Strawberry</option>
        </select>

        <label for="sizeSelect">Choose a size:</label>
        <select id="sizeSelect">
          <option value="" disabled selected>--Please choose a size--</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <label for="toppingsSelect">Choose toppings:</label>
        <select id="toppingsSelect" multiple>
          <option value="" disabled>--Please choose toppings--</option>
          <option value="boba">Boba</option>
          <option value="jelly">Jelly</option>
          <option value="pudding">Pudding</option>
        </select>

        <button id="placeOrderButton" type="button">Place Order</button>
      </form>
    </div>

    <div class="summary-container">
      <h2>Order Summary</h2>
      <p id="orderSummary">Your order details will appear here.</p>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
