<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="A simple HTML page demonstrating headers, lists, and emphasis tags."
    />
    <meta charset="UTF-8" />
    <title>My First HTML Page</title>
  </head>

  <body>
    <main>
      <article>
        <h1>My First HTML Page</h1>

        <!-- Section: HTML Elements -->
        <section>
          <h2>
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
              target="_blank"
              title="Learn more about HTML Elements on MDN"
              rel="noopener noreferrer"
              >HTML Elements</a
            >
          </h2>
          <p>
            HTML elements <em>usually</em> consist of opening and closing tags
            and content.
            <a href="https://en.m.wikipedia.org/wiki/HTML5" target="_blank" rel="noopener noreferrer">
              <img
                src="./images/HTML5_logo_and_wordmark.svg.png"
                width="200"
                height="200"
                alt="HTML5 Logo"
              />
            </a>
          </p>
        </section>

        <!-- Section: Empty Elements -->
        <section>
          <h2>Empty Elements</h2>
          <p>
            Some HTML elements don't have closing tags and content such as
            <code>&lt;img&gt;</code>.
          </p>
        </section>

        <!-- Section: HTML Tags -->
        <section>
          <h2>HTML Tags</h2>
          <p>Some of the tags I learned so far:</p>
          <ul>
            <li>p</li>
            <li>
              Headings
              <ul>
                <li>h1 - h6</li>
              </ul>
            </li>
            <li>strong</li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
