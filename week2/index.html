<!DOCTYPE html>
<html lang="en"> <!-- Specifies the language of the content -->
<head>
    <!-- Meta tag for description -->
    <meta name="description" content="A simple HTML page demonstrating headers, lists, and emphasis tags.">
    
    <!-- Meta tag to specify UTF-8 character set -->
    <meta charset="UTF-8">

    <title>My First HTML Page</title>
  </head>
  
  <body>
    <h1>My First HTML Page</h1>
    <h2>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element" target="_blank">HTML Elements</a>
      </h2>
      <p>
        HTML elements <em>usually</em> consist of opening and closing tags and content.
      </p>
      
    <h2>Empty Elements</h2>
  <p>
    Some HTML elements don't have closing tags and content such as <code>&lt;img&gt;</code>.
  </p>

  <h2>HTML Tags</h2>
  <p>Some of the tags I learned so far</p>
  <ul>
    <li>p</li>
    <li>Headings
      <ul>
        <li>h1 - h6</li>
      </ul>
    </li>
    <li>strong</li>
  </ul>

  </body>
  
</html>
