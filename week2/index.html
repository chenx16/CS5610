<!DOCTYPE html>
<html lang="en"> <!-- Specifies the language of the content -->
<head>
    <!-- Meta tag for description -->
    <meta name="description" content="A simple HTML page demonstrating headers, lists, and emphasis tags.">
    
    <!-- Meta tag to specify UTF-8 character set -->
    <meta charset="UTF-8">

    <title>My First HTML Page</title>
  </head>
  
  <body>
    <h1>My First HTML Page</h1>
    <h2>HTML Elements</h2>
    <p>
      HTML elements <em>usually</em> consist of opening and closing tags and content.
    </p>
  </body>
  
</html>
